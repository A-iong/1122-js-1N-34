<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final_Exam_34</title>
    <link rel="stylesheet" href="./css/final_exam_34.css" />
  </head>
  <body>
    <div style="text-align: center">
      <h1 style="margin: 2rem 0 0 0">Final Exam Supabase</h1>
      <h3 style="margin: 0">210410634</h3>
    </div>

    <section class="main-section">
      <div class="filter-left">
        <div class="left-content">
            <!-- categories -->
            <h4>Company</h4>
            <article class="companies">
              <button class="company-btn" data-id="all">all</button>
              <button class="company-btn" data-id="Mercedes-Banz">Mercedes-Banz</button>
              <button class="company-btn" data-id="BMW">BMW</button>
              <button class="company-btn" data-id="AUDI">AUDI</button>
              <button class="company-btn" data-id="Porsche">Porsche</button>
            </article>
          </div>
        </div>
      </div>
      <div class="products-right">
        <div class="products-container">
          <div class="single-product">
              <img
                src="./images/330.jpg"
                class="single-product-img img"
                alt="high-back bench"
              />
              <footer>
                <h5 class="name">BMW 330i Touring</h5>
                <span class="price">$2,000,000</span>
              </footer>
            </div>
            <div class="single-product">
              <img src="./images/530.jpg" class="single-product-img img" alt="albany table">
              <footer>
                <h5 class="name">BMW 530i GT</h5>
                <span class="price">$2,050,000</span>
              </footer>
            </div>
            <div class="single-product">
              <img src="./images/718_001.jpg" class="single-product-img img" alt="accent chair">
              <footer>
                <h5 class="name">Porsche-718 S</h5>
                <span class="price">$4,000,000</span>
              </footer>
            </div>
            <div class="single-product">
              <img src="./images/911_001.jpg" class="single-product-img img" alt="wooden table">
              <footer>
                <h5 class="name">Porsche-911 TUBRO</h5>
                <span class="price">$6,000,000</span>
              </footer>
            </div>
            <div class="single-product">
              <img src="./images/GLA.jpg" class="single-product-img img" alt="dining table">
              <footer>
                <h5 class="name">Mercedes-Banz GLA</h5>
                <span class="price">$1,900,000</span>
              </footer>
            </div>
            <div class="single-product">
              <img src="./images/GLC.jpg" class="single-product-img img" alt="sofa set">
              <footer>
                <h5 class="name">Mercedes-Banz GLC</h5>
                <span class="price">$1,900,000</span>
              </footer>
            </div>
            <div class="single-product tile-7">
              <img
                src="./images/S3.jpg"
                class="single-product-img img"
                alt="modern bookshelf"
              />
              <footer>
                <h5 class="name">AUDI S3</h5>
                <span class="price">$1,500,000</span>
              </footer>
            </div>
            <div class="single-product tile-8">
              <img
                src="./images/S8.jpg"
                class="single-product-img img"
                alt="emperor bed"
              />
              <footer>
                <h5 class="name">AUDI S8</h5>
                <span class="price">$3,000,000</span>
              </footer>
            </div>
      </div>
      </div>
    </section>
    <script type ="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="./js/final_exam_34.js"></script>
  </body>
</html>
